<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 | Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff; 
            color: #2f4f4f;
        }
        h1, h3 {
            text-align: center;
            color: #4682b4; 
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: #ffffff; 
            box-shadow: 0px 4px 8px rgba(75, 3, 3, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            color: #5f9ea0; 
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dcdcdc; 
        }
        thead {
            background-color: #b0e0e6; 
            color: #2f4f4f;
        }
        tbody tr:nth-child(even) {
            background-color: #f0f8ff; 
        }
        tbody tr:nth-child(odd) {
            background-color: #e6f7ff; 
        }
    </style>
</head>
<body>
    <h1>Assignment 3</h1>
    <h3>Timetable</h3>
    <table>
        <caption>Weekly Schedule</caption>
        <thead> 
            <tr>
                <th rowspan="2">Days</th>
                <th colspan="2">Sessions</th>
            </tr>
            <tr>
                <th>Morning</th>
                <th>Afternoon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>English</td>
                <td>Social Studies</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2">Field Trip</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
