<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h2>CALCULATOR</h2>
      <div class="calc-inner">
        <div class="calc-inputs">
          <input type="number" id="num1" placeholder="Enter first number" /><br />
          <input type="number" id="num2" placeholder="Enter second number" /><br />
          <button onclick="calculate()">Calculate</button>
          <button onclick="dispResult()">Show Result</button>
          <button onclick="hideResult()">Hide Result</button>
        </div>
        <div id="resultDiv" class="result-container">
          <p id="dvAdd"></p>
          <p id="dvSubtract"></p>
          <p id="dvMultiply"></p>
          <p id="dvDivide"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    </div>
    </body>
</html>
