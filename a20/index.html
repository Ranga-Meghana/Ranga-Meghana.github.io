<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Lookup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>User Info Check</h1>
    
    <div class="input-group">
      <input type="email" id="emailInput" placeholder="Enter user email..." required />
      <button onclick="lookupUser()">Search</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading...</div>

    <div id="result" class="result-card" style="display: none;">
      <h2 id="name">Name Placeholder</h2>
      <p id="email">Email: example@example.com</p>
      <p id="posts">Posts: 0</p>

    </div>

    <div id="error" class="error" style="display: none;">User not found.</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
