<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a New Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="facebook-logo">
    Facebook
  </div>

  <div class="form-wrapper">
    <div class="form-box">
      <h2>Create a new account</h2>
      <p>It's quick and easy.</p>

      <form>
        <div class="input-row">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>

        <div class="input-row">
          <input type="text" placeholder="Surname" required>
        </div>
        
        <label>Date of birth</label>
        <div class="input-row">
          <select id="daySelect" required></select>
          <select id="monthSelect" required></select>
          <select id="yearSelect" required></select>
        </div>

        <label>Gender</label>
        <div class="radio-row">
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Custom" id="customGender"> Custom</label>
        </div>

        <div id="customPronounBox"></div>

        <div class="input-full">
          <input type="text" placeholder="Mobile number or email address" required>
        </div>

        <div class="input-full">
          <input type="password" placeholder="New password" required>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <a href="#">Already have an account?</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
