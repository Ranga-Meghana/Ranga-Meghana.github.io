<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Form Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        padding: 20px;
      }

      h1, h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: inline-block;
        width: 300px;
        margin: 20px;
      }

      input, select, textarea, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="date"], textarea {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
      }

      input[type="radio"], input[type="checkbox"] {
        width: auto;
      }

      button {
        background: #ff9800;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #e68900;
      }

      fieldset {
        border: 1px solid rgba(255, 255, 255, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      select {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
      }

      input[type="color"] {
        width: auto;
      }

      input[type="file"] {
        background: rgba(255, 255, 255, 0.8);
      }

      hr {
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <h1>Cool Form Collection</h1>
    <h2>Interactive Form Elements</h2>

    <form action="filename.jsp" method="GET">
      <p><input type="text" placeholder="Enter name" /></p>
      <button>Submit</button>
    </form>

    <hr />

    <form>
      <p><input type="text" placeholder="Enter name" /></p>
      <p><input type="number" placeholder="Enter age" /></p>
      <p><input type="date" /></p>
      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
      </fieldset>
      <p>
        Subjects:
        <input type="checkbox" /> HTML
        <input type="checkbox" /> CSS
        <input type="checkbox" /> JS
      </p>
      <p>
        Course:
        <select multiple>
          <option>MERN Stack</option>
          <option>Java Full Stack</option>
          <option>Python Full Stack</option>
        </select>
      </p>
    </form>

    <hr />

    <form>
      <p><input type="email" placeholder="Email address" /></p>
      <p><input type="password" placeholder="Password" /></p>
      <button>Submit</button>
      <p><input type="image" src="a4/porsche.jpg" width="100px" /></p>
      <p><input type="reset" value="Reset" /></p>
    </form>

    <hr />

    <form>
      <p><textarea rows="4" cols="50" placeholder="Enter Bio"></textarea></p>
      <p><input type="file" /></p>
      <p><input type="color" /></p>
      <button>Submit</button>
    </form>

    <hr />

    <form>
      <label for="chk">Remember Me</label>
      <input type="checkbox" id="chk" />
    </form>

    <form>
      <p><input type="text" value="Steve@gmail.com" readonly /></p>
      <p><input type="text" required autofocus placeholder="Required Field" /></p>
      <button disabled>Submit</button>
    </form>

    <hr />

    <form>
      <p><input type="number" min="10" max="20" placeholder="Enter a number (10-20)" /></p>
      <button>Submit</button>
    </form>
  </body>
</html>
